<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Picture</title>
</head>
<body>
    <h2>Delete Cat Picture</h2>
    <!-- Vulnerability: Broken Access Control - No authorization checks are performed. -->
    <p><strong>Note:</strong> This function lacks access control. Any user can delete any picture by specifying its ID.</p>
    <form action="#" th:action="@{/delete}" method="post">
        <label>Picture ID: <input type="number" name="id" value="1" /></label><br/>
        <button type="submit">Delete</button>
    </form>
    <p>Example Payload:</p>
    <ul>
        <li>Picture ID: <code>1</code></li>
    </ul>
</body>
</html>
